<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>sagar</title>
    <!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!-- CSS Stylesheets -->
<link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@100;400;700;900&family=Sacramento&family=Ubuntu&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/e7cb0ff2ca.js" crossorigin="anonymous"></script>
<!-- Bootstrap Scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="row">

      <div   class="Cont1  col-lg-4">
      <div  class="content1">
        <h4>Not started</h4>
        <p class="p1">0</p>
        <button type="button" class="dots btn btn-light"><i class="fas fa-ellipsis-h"></i></button>
        <button type="button" class="btn btn-light"><i class="fas fa-plus"></i></button>
      </div>

      <button type="button" ondrop="drop(event)" ondragover="allowDrop(event)" class="add1 newbutton btn btn-light btn-outline-secondary"><i class="fas fa-plus">new</i></button>

      </div>
      <div  class="Cont2 col-lg-4">
        <div class="content2">
          <h4>In progress</h4>
          <p class="p2">0</p>
          <button type="button" class="dots btn btn-light"><i class="fas fa-ellipsis-h"></i></button>
          <button type="button" class="btn btn-light"><i class="fas fa-plus"></i></button>
        </div>

        <button type="button" ondrop="drop(event)" ondragover="allowDrop(event)" class="add2 newbutton btn btn-light btn-outline-secondary"><i class="fas fa-plus">new</i></button>
      </div>
      <div class="Cont3 col-lg-4">
      <div   class="content3">
        <h4>Completed</h4>
        <p class="p3">0</p>
        <button type="button" class="dots btn btn-light"><i class="fas fa-ellipsis-h"></i></button>
        <button type="button" class="btn btn-light"><i class="fas fa-plus"></i></button>
      </div>

      <button type="button" ondrop="drop(event)" ondragover="allowDrop(event)" class="add3 newbutton btn btn-light btn-outline-secondary"><i class="fas fa-plus">new</i></button>

      </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="index.js" charset="utf-8"></script>

  </body>
</html>
